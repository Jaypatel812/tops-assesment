<!DOCTYPE html>
<html lang="en">

    <title>TO DO List in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>To-Do List In JavaScript</h2>
    <div class="box-todo">
        <div class="todo-content">
            <input type="text" id="todo-input">
            <button class="add-btn" onclick="addTodoList()">ADD</button>
        </div>
        <div class="list-todo">
            <ul id="list">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
